name: Build Windows EXE

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    env:
      # === 共通変数 ===
      PYTHON_VERSION: "3.11"
      SCRIPT_PATH: "racingaustralia\\01\\racingaustralia01.py"
      SCRIPT_NAME: "racingaustralia01"
      DIST_DIR: "dist"
      
    steps:
      # 1. リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Pythonセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          architecture: 'x64'

      # 3. 依存ライブラリインストール
      - name: Install dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install selenium
          pip install chromedriver_binary
          pip install bs4
          pip install requests
          if exist requirements.txt pip install -r requirements.txt

      # 4. exeビルド（chromedriver_binary 対応）
      - name: Build EXE with PyInstaller
        shell: cmd
        run: |
          cd %GITHUB_WORKSPACE%

          REM 今日の日付を取得 (YYYYMMDD)
          for /f %%a in ('powershell -Command "(Get-Date).ToString(\'yyyyMMdd\')"') do set TODAY=%%a
          
          REM chromedriver_binary の exe パスを取得
          for /f "delims=" %%i in ('python -c "import chromedriver_binary; print(chromedriver_binary.chromedriver_filename)"') do set CHROMEDRIVER_PATH=%%i

          REM exe ビルド
          pyinstaller --onefile %SCRIPT_PATH% ^
              --hidden-import=selenium ^
              --hidden-import=chromedriver_binary ^
              --add-data "%CHROMEDRIVER_PATH%;chromedriver_binary"

          REM exeの存在確認とリネーム
          if exist %DIST_DIR%\%SCRIPT_NAME%.exe rename %DIST_DIR%\%SCRIPT_NAME%.exe %SCRIPT_NAME%_%TODAY%.exe

      # 5. ビルド成果物をアップロード
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.SCRIPT_NAME }}_exe
          path: ${{ env.DIST_DIR }}\${{ env.SCRIPT_NAME }}_*.exe
