name: Build EXE (Windows)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. リポジトリ取得
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Pythonセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. 依存ライブラリのインストール
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          if (Test-Path "requirements.txt") { python -m pip install -r requirements.txt }

      # 4. exe作成
      - name: Build EXE with PyInstaller
        run: |
          # カレントディレクトリをリポジトリルートに設定
          Set-Location $Env:GITHUB_WORKSPACE

          # exeビルド
          python -m pyinstaller --onefile tpc/equibase/03/equibase03_single.py

          # distフォルダ内にexeが存在するか確認してからリネーム
          $exePath = "dist/equibase03_single.exe"
          if (Test-Path $exePath) {
            Rename-Item -Path $exePath -NewName "equibase03_single_final.exe"
          } else {
            Write-Error "exeが作成されませんでした: $exePath"
          }

      # 5. Artifactsアップロード
      - name: Upload EXE artifact
        uses: actions/upload-artifact@v4
        with:
          name: equibase03_exe
          path: dist/equibase03_single_final.exe
